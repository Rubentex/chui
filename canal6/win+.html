        <style>

        .stream-logo {
            /*width: 86px;
            height: 72px;*/
            width: 100%;
            height: 100%;
            background-size: contain;position: center;
            background-repeat: no-repeat;
            background-position: 50%;
            margin-left: 10px;
        }

        .stream {
            max-height: 92px;
            overflow: hidden;
            padding: 6px;
            margin-bottom: 20px;
        }

        .stream:active .stream-text {
            font-weight: bold;
        }

        .stream-focus {
            background: #0000006e;
        }

        .stream-epg {
            font-size: .90em;
        }

        .stream-text {
            font-size: .75em;
            text-overflow: ellipsis;
            -webkit-line-clamp: 2;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }

        #video-player {
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            min-height: 50px;
            max-height: 100vh;
        }

        #stream-current-epg {
            font-size: 1.2em;
        }

        #stream-current-info {
            font-size: 0.9em !important;
            color: gray;
        }

        @-webkit-keyframes fadein {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @-moz-keyframes fadein {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @keyframes fadeout {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                ;
            }
        }

    </style>
</head>
